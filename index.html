  <div id = "Header"></div>
  <button id = "rockpaperscissors">Click this button to play rock paper scissors</button>
  <script>
    window.onload = function() {
     var rockpaperscissors = document.getElementById("rockpaperscissors");
     var pong = document.getElementById("pong");
      rockpaperscissors.onclick = function() {
var input;
var userscore;
var AIscore;
var xoutput;
input = prompt("Rock, paper, or scissors");
var inputlower = input.toLowerCase();
var x = Math.floor(Math.random() * 3);
//0 equals paper 1 equals rock 2 eqauls scissors
if(x == 0) {
	xoutput = "paper";
}
if(x == 1) {
	xoutput = "rock";
}
if(x == 2) {
	xoutput = "scissors";
}
if(inputlower == xoutput) {
	alert("You tied with the A.I.");
};
if(inputlower == "paper" && xoutput == "scissors") {
	alert("You got beat")
}
if(inputlower == "paper" && xoutput == "rock") {
	alert("You beat the A.I.")
}
if(inputlower == "rock" && xoutput == "scissors") {
	alert("You beat the A.I.");
}
if(inputlower == "rock" && xoutput == "paper") {
	alert("You got beat");
}
if(inputlower == "scissors" && xoutput == "paper") {
	alert("You beat the A.I.")
};
if(inputlower == "scissors" && xoutput == "rock") {
	alert("You got beat")
}
};
pong.onclick = function() {
p1y=p2y=40;

pt=10;

ph=100;

bx=by=50;

bd=6;

xv=yv=4;

score1=score2=0;

ais=3;

    window.onload=function() {

        c=document.getElementById('gx');

        cc=c.getContext('2d');

        setInterval(update,1000/30);

        c.addEventListener('mousemove',function(e) {

            p1y = e.clientY-ph/2;

        });
   
    }
    
function reset() {

        bx=c.width/2;

        by=c.height/2;

        xv=-xv;

        yv=3;


    }

    function update() {

        bx+=xv;

        by+=yv;

        if(by<0 && yv<0) {

            yv=-yv;

        }
        if(by>c.height && yv<0) {

            yv=-yv;

        }

        if(bx<0) {

            if(by>p1y && by<p1y+ph) {

                xv=-xv;

                dy=by-(p1y+ph/2);

                yv = dy*0.3;

            }
 else {

                score2++;
                reset();

            }

        }

        if(bx>c.width) {

            if(by>p2y && by<p2y+ph) {

                xv=-xv;

                dy=by-(p2y+ph/2);

                yv = dy*0.3;

            } else {

                score1++;

                reset();

            }

        }

        
        if(p2y+ph/2<by) {

            p2y+=ais;

        }

        else {

            p2y-=ais;
        }

        
        cc.fillStyle='black';

        cc.fillRect(0,0,c.width,c.height);

        cc.fillStyle='white';

        cc.fillRect(0,p1y,pt,ph);

        cc.fillRect(c.width-pt,p2y,pt,ph);

        cc.fillRect(bx-bd/2,by-bd/2,bd,bd);

        cc.fillText(score1,100,100);

        cc.fillText(score2,c.width-100,100);

    }

</script>
}
};
  </script>
